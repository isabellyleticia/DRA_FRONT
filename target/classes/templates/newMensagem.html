<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Novo Contato</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var mensagensVazias = document.querySelectorAll(".mensagem_vazia");
			setTimeout(function () {
				mensagensVazias.forEach(function (vazio) {
					vazio.style.display = "none";
				});
			}, 5000);
		});
	</script>
</head>

<body>
	<h1>Nova Mensagem</h1>
	<form action="#" th:action="@{/mensagem}" th:object="${mensagem}" th:method="post">
		<label for="datahora">Data e Hora</label>
		<input type="text" th:field="*{datahora}" id="datahora" placeholder="DataHora">
		<span class="mensagem_vazia" th:if="${#fields.hasErrors('datahora')}" th:errors="*{datahora}"></span>
		<br>

		<label for="conteudo">Conteudo</label>
		<input type="text" th:field="*{conteudo}" id="conteudo" placeholder="Conteudo">
		<span class="mensagem_vazia" th:if="${#fields.hasErrors('conteudo')}" th:errors="*{conteudo}"></span>
		<br>

		<label for="emissor">Emissor</label>
		<input type="text" th:field="*{emissor}" id="emissor" placeholder="Emissor">
		<span class="mensagem_vazia" th:if="${#fields.hasErrors('emissor')}" th:errors="*{emissor}"></span>
		<br>

		<label for="receptor">Receptor</label>
		<input type="text" th:field="*{receptor}" id="receptor" placeholder="Receptor">
		<span class="mensagem_vazia" th:if="${#fields.hasErrors('receptor')}" th:errors="*{receptor}"></span>
		<br>
		<br>

		<input type="submit" value="Enviar Mensagem">
	</form>
</body>

</html>
