<!DOCTYPE HTML>
<html xmlns:th='http://www.thymeleaf.org'>

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equip='Content-Type' content='text/html; charset = UTF8' />
	<style>
		:root {
			--background-color: rgb(255, 255, 255);
			--text-color: rgb(0, 0, 0);
			--table-background: rgb(192, 192, 192);
			--table-alternate: rgb(166, 166, 166);
		}

		body {
			background-color: var(--background-color);
			color: var(--text-color);
			font-family: Arial, sans-serif;
		}

		h2 {
			text-align: center;
			margin-top: 20px;
		}

		table {
			background-color: var(--table-background);
			width: 80%;
			margin: 0 auto;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 8px;
			text-align: left;
		}

		tr:nth-child(even) {
			background-color: var(--table-alternate);
		}

		.align-middle {
			vertical-align: middle;
		}
	</style>
</head>

<body>
	<h2>Lista de Contatos</h2>
	<div th:unless='${#lists.isEmpty(contatos)}'>
		<table>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>Endere√ßo</th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="contato : ${contatos}">
				<td class="align-middle" th:text="${contato.nome}"></td>
				<td class="align-middle" th:text="${contato.email}"></td>
				<td class="align-middle" th:text="${contato.telefone}"></td>
				<td class="align-middle" th:text="${contato.endereco}"></td>
				<td class="align-middle"><a th:ref="@{contato/{id}(id=${contato.id})}" th:method="delete">Excluir</a>
				</td>
				<td class="align-middle"><a th:ref="@{contato/{id}(id=${contato.id})}" th:method="put">Alterar</a></td>
			</tr>
		</table>
	</div>
</body>

</html>
